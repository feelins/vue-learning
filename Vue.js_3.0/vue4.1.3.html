<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Demo - 4.1.3</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div style="text-align: center;" id="Application">
        <div @click.stop="click1" style="border: solid red;">
            外层
            <div @click.stop="click2" style="border: solid blue;">
                中层
                <div @click.stop="click3" style="border: solid green;">
                    内层
                </div>
            </div>
        </div>
    </div>
    <script>
        const App = {
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                click1() {
                    console.log("外层")
                },
                click2() {
                    console.log("中层")
                },
                click3() {
                    console.log("内层")
                }
            }
        }
        Vue.createApp(App).mount("#Application")
    </script>
</body>

</html>
