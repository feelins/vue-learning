<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Demo - 3.5.1</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .red {
            color: red
        }

        .blue {
            color: blue
        }
    </style>
</head>

<body>
    <div id="Application">
        <div :class="{blue:isBlue, red:isRed}">
            示例
        </div>
        <div :class="style">
            示例2
        </div>
        <div :class="[redClass, fontClass]">
            示例3
        </div>
    </div>

    <script>
        const App = {
            data() {
                return {
                    isBlue: true,
                    isRed: false,
                    style: {
                        red: true,
                        yellow: false
                    },
                    redClass: "red",
                    fontClass: "font"
                }
            }
        }
        Vue.createApp(App).mount("#Application")
    </script>
</body>

</html>
