<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Demo - 3.3.1</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        div {
            width: 400px;
            background-color: lawngreen;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="Application">
        <button @click="click">按钮</button>
    </div>

    <script>
        const App = {
            data() {
                return {
                    throttle: false
                }
            },
            methods: {
                click() {
                    if (!this.throttle) {
                        console.log(Date())
                    } else {
                        return
                    }
                    this.throttle = true
                    setTimeout(() => {
                        this.throttle = false
                    }, 2000)
                }
            }
        }
        Vue.createApp(App).mount("#Application")
    </script>
</body>

</html>
