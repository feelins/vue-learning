<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Demo - 3.4.5</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        div {
            width: 400px;
            background-color: lawngreen;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="Application">
        <input v-model.lazy="textField1">
        <p>输入的内容(lazy)：{{ textField1 }}</p>
        <input v-model.trim="textField2">
        <p>输入的内容(trim)：{{ textField2 }}</p>
    </div>

    <script>
        const App = {
            data() {
                return {
                    textField1: "",
                    textField2: ""
                }
            }
        }
        Vue.createApp(App).mount("#Application")
    </script>
</body>

</html>
